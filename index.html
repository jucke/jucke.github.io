<!DOCTYPE html>
<html>
<head>
  <link href='css/bootstrap.css' rel='stylesheet' />
  <link href='css/application.css' rel='stylesheet' />
  <script src='js/jquery.js'></script>
  <script src='js/handlebars.js'></script>
  <script src='js/ember.js'></script>
  <script src='js/ember-data.js'></script>
  <script src='app.js'></script>
</head>
<body>
  <script type='text/x-handlebars' data-template-name='application'>
    <div class='navbar navbar-default'>
      <div class='container'>
        {{#link-to 'index' class='navbar-brand'}}<img src='img/logo.png' alt='logo' height='20' width='20' />{{/link-to}}
        <ul class='nav navbar-nav navbar-right'>
          {{#link-to 'index' tagName='li'}}Home{{/link-to}}
          {{#link-to 'about' tagName='li'}}About{{/link-to}}
        </ul>
      </div>
    </div>
    <div class='container'>
      {{outlet}}
    </div>
    <footer class='container'>
      <hr />
      <p class='pull-left'>&copy; 2014</p>
      <p class='pull-right'>
       {{#link-to 'credits'}}Credits{{/link-to}}
      </p>
    </footer>
  </script>
  <script type='text/x-handlebars' data-template-name='index'>
    <h1></h1>
    <p>This is a test Home page.</p>
  </script>
  <script type='text/x-handlebars' data-template-name='about'>
    <h1></h1>
    <p>This is a test About page.</p>
  </script>
  <script type='text/x-handlebars' data-template-name='credits'>
    <h1>Credits</h1>
    <p>This is a test page.</p>
  </script>
</body>
</html>
